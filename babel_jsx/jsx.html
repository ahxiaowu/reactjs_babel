<body>

<script src="./build/react-dom.js"></script>
<script src="./build/browser.js"></script>

<div id="app"></div>


<script type="text/babel">
    
    var style = {
        background:'green'
    }
    
    // 创建第一个组件
    var Message = React.createClass({
        render:function(){
            /*
            if(true){
                return (
                    <h1>网站</h1>
                );
            }
            */
            return (
                <div>
                    {
                        // true ? <h1>小明你好</h1> : <h2>后天就是</h2>
                        false || <h1>||来看看比较运算符</h1>
                    }
                </div>
            );
        }
    });

        <div style={style}>

        // 我们想要把组件渲染到什么位置
        document.getElementById('app'),
        // 渲染成功的回调函数
        function(){
            console.log('完成');
        }
    );
</script>
